<!DOCTYPE html>
<html lang="eng">
<head>
  <meta charset="utf-8"></meta>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>idea-box</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <main>
      <h1 id="idea">idea</h1><h1>box</h1>
      <form>
        <input class="title-input" type="text" name="title" placeholder="Title" aria-label="input your idea title">
        <input class="body-input" type="text" name="body" placeholder="Body" aria-label="input your idea body text">
        <button class="save-button" type="submit" aria-label="click hear to">save</button>
      </form>
    </main>
    <section aria-label="my idea list">
      <input class="search-input" type="search" name="search" placeholder="Search" aria-label="enter your search here">
      <article class="idea-card">
        <header class="idea-head"><h2>Example Idea 1</h2><img class="image-delete" alt="delete this idea" src="images/delete.svg"></header>
        <p class="idea-body"></p>
        <footer><img class="image-downvote" alt="downvote this idea" src="images/downvote.svg"><img class="image-upvote" alt="upvote this idea" src="images/upvote.svg"><small>quality: swill</small></footer>
      </article>
    </section>
  </div>

</body>
</html>
